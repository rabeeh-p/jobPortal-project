{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
       
</head>
<body>

    <div class="body_bg"  style="height: 1100px; ">
        <h1 style="text-align: center; padding-top: 20px; font-family: 'Courier New', Courier, monospace; ">Work Experience</h1>
        
        <div class="card text-center" style="width: 500px; margin: 40px auto;">
            <div class="card-header">Experience</div>
            <div class="card-body">
                
              <h5 class="card-title">  {{exp.job_profile}}</h5>
              <p class="card-text"> company: {{exp.name}} </p>
              <p>location {{exp.location}}</p>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
            <div class="card-footer text-muted">2 days ago</div>
          </div>
          
    </div>
    
</body>
</html>
