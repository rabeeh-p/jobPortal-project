{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
      .box{
        padding: 20px;
        
      }
      .btn:hover{
        background-color: aqua;
      }
    </style>
       
</head>
<body>
    <div class="body_bg"  style="height: 1100px; ">
        <h1 style="text-align: center; padding-top: 20px; font-family: 'Courier New', Courier, monospace; ">job post</h1>
        
        <div class="row d-flex justify-content-center" style="margin-top: 40px;">
            <div class="col-md-8 col-lg-6">
            <div class="card shadow-0 border" style="background-color: #f0f2f5;">
                <div class="card-body p-4">
                <div class="form-outline mb-4">
                    <form action="" method="post">
                        {% csrf_token %}
                        
                        <input type="text" id="addANote" class="form-control mt-3" placeholder="Job title"  name="title"/>
                        <input type="text" id="addANote" class="form-control mt-3" placeholder="job field"  name="field"/>
                        <input type="text" id="addANote" class="form-control mt-3" placeholder="description"  name="des"/>
                        <input type="text" id="addANote" class="form-control mt-3" placeholder="location"  name="location"/>
                        <input type="text" id="addANote" class="form-control mt-3" placeholder="salary"  name="salary"/>
                        <input type="text" id="addANote" class="form-control mt-3" placeholder="skills"  name="sk"/>
                        <input type="text" id="addANote" class="form-control mt-3 box" placeholder="education requerments"  name="edu"/>
                        <input type="text" id="addANote" class="form-control mt-3 box" placeholder="experience requerments"  name="exp"/>
                        
                        <input type="number" id="addANote" class="form-control mt-3" placeholder="number of vacancies"  name="vacancy"/>
                        
                        

                        <select class="browser-default custom-select form-control mt-3" name="type">
                          <option selected>jobtype</option>
                          {% for t in type %}
                          <option value="{{t.id}}">{{t.type}}</option>
                          {% endfor %}
                         
                          
                        </select>



                        <input type="submit" class="btn mt-3" style="margin-left: 300px;" value="submit">
                        
                    </form>
                </div>
              
        
                
        
                
        
                
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
